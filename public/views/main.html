<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChatterHub</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="../images/logo.png"
            width="40"
            height="40"
            class="d-inline-block align-top"
            alt=""
            style="border-radius: 30px; margin-left: 10px"
          />
          ChatterHub
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="topBtn btn py-1"
                aria-current="page"
                href="../views/main.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <button id="logoutBtn" class="topBtn btn py-1" type="button">
                Log out
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section
      class="row w-100 h-100 d-none d-lg-flex text-bg-danger bg-opacity-25"
    >
      <div class="col-3 pe-0" style="min-height: 85vh">
        <div class="m-3 rounded-3">
          <div
            class="btn btn-light form-control bg-dark text-white"
            data-toggle="modal"
            data-target="#group_model"
            aria-controls="group_model"
            id="create_groupBtn"
          >
            Create new group
          </div>
        </div>
        <div
          class="list-group overflow-y-scroll"
          style="height: 80vh"
          id="group_body"
        ></div>
      </div>

      <div class="col-9 position-relative pe-1" style="min-height: 80vh">
        <div class="container mt-3 p-0" id="group_headContainer">
          <div
            class="w-100 d-flex align-items-center justify-content-between border border-opacity-10 p-2 mb-2 rounded-2 bg-white text-black"
          >
            <h3 class="text-center">
              <strong class="mb-1 text-center" id="group_heading"
                >Common Group</strong
              >
            </h3>
            <small
              id="group_members"
              data-toggle="tooltip"
              data-bs-placement="left"
              title="All Members can access this group !"
              >All Members</small
            >
            <input
              type="submit"
              class="btn btn-primary d-none"
              data-toggle="modal"
              data-target="#group_model"
              value="&#9998;"
              id="0"
            />
          </div>
        </div>
        <div
          class="chat-box card overflow-y-scroll rounded-5"
          id="chatBoxBody"
          style="max-height: 450px; overflow-y: auto"
        >
          <!-- Messages will  here -->
        </div>
        <form id="" class="input-group">
          <input
            type="text"
            class="form-control"
            id="userMessage"
            placeholder="Type a message..."
          />

          <button class="btn btn-primary" id="0" data-btn="messageSendBtn">
            <i class="bi bi-send"></i>
          </button>
        </form>
      </div>
    </section>
    <!--Create or Update group -->
    <div
      class="modal fade"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      id="group_model"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header d-flex justify-content-center">
            <h1 class="modal-title fs-5" id="model_heading">
              Create new group
            </h1>
          </div>
          <div class="modal-body">
            <form id="create_group_form">
              <div class="mb3">
                <label for="members" class="col-form-label">Group Name:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Eg:Family Group etc"
                  name="group_name"
                  id="group_name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="members" class="col-form-label"
                  >Group Members:</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="search_bar"
                  placeholder="Search..."
                  id="search_bar"
                />

                <div class="card mt-2 d-none">
                  <ul
                    class="list-group overflow-y-scroll"
                    id="user_list"
                    style="max-height: 30vh"
                  ></ul>
                </div>
              </div>
              <div class="mb-3">
                <label for="group-description" class="col-form-label"
                  >Group description:</label
                >
                <textarea
                  class="form-control"
                  name="group_description"
                  id="group_description"
                >
You can leave this column</textarea
                >
              </div>
              <input
                type="hidden"
                class="form-control"
                name="edit_status"
                value="false"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              id="modal_closeBtn"
            >
              Close
            </button>

            <button type="button" class="btn btn-primary" id="model_submibtn">
              Create Group
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS CDN (Optional for functionality like toggling collapse) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="/js/chat.js"></script> -->
    <script src="/js/main.js"></script>
    <!-- <script src="/js/group.js"></script> -->
  </body>
</html>
